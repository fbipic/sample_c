---
name: Hello world workflow for C/C++ code

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  hworld_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: make hworld
        working-directory: ${{github.workspace}}/code_c
        run: make
      - name: run hworld
        working-directory: ${{github.workspace}}/code_c    
        run: ./hworld
      - name: make clean
        working-directory: ${{github.workspace}}/code_c
        run: make clean

  hworld_lint:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
      - name: Run lint
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
  hworld_hi:
    runs-on: ubuntu-latest
    steps:
      - name: hi world
        run: echo "Hi world"
        shell: bash
      
  hworld_goodbye:
    runs-on: ubuntu-latest
    needs: hworld_hi
    steps:
      - name: goodbye world
        run: echo "Goodbye world"
        shell: bash
